<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryBench - Results Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: #ccc;
        }

        select, input {
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: monospace;
            cursor: pointer;
        }

        select:hover, input:hover {
            border-color: #555;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .result-card:hover {
            border-color: #555;
            background: #222;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 20px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #888;
        }

        .meta-item {
            display: flex;
            gap: 5px;
        }

        .meta-label {
            color: #666;
        }

        .meta-value {
            color: #2563eb;
            font-family: monospace;
        }

        .result-json {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-json pre {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.4;
            margin: 0;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #2563eb;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #1d4ed8;
        }

        .copy-btn.copied {
            background: #059669;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .stat {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #2563eb;
        }

        .stat-label {
            color: #888;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .stat-value {
            color: #fff;
            font-weight: 600;
            font-family: monospace;
        }
            background: #1a1a1a;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .tab:hover {
            background: #252525;
            color: #fff;
        }

        .tab.active {
            background: #2563eb;
            color: #ffffff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .provider-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #252525;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-label:hover {
            background: #303030;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .chart-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }

        .error {
            background: #3a1a1a;
            border-left: 4px solid #dc2626;
            padding: 20px;
            border-radius: 8px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MemoryBench Visualization Dashboard</h1>
        <p class="subtitle">Comparative Performance Analysis Across Memory Providers</p>

        <div class="tabs">
            <button class="tab active" data-tab="nolima">NoLiMa</button>
            <button class="tab" data-tab="longmemeval">LongMemEval</button>
            <button class="tab" data-tab="locomo">LoCoMo</button>
        </div>

        <div id="loading" class="loading">Loading benchmark data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <!-- NoLiMa Tab -->
        <div id="nolima-tab" class="tab-content active">
            <div class="controls">
                <h3>Select Providers</h3>
                <div id="nolima-providers" class="provider-checkboxes"></div>
            </div>

            <div class="stats-grid" id="nolima-stats"></div>

            <div class="chart-container">
                <h3>Accuracy Comparison</h3>
                <div class="chart-wrapper">
                    <canvas id="nolima-accuracy-chart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3>Retrieval Rate Comparison</h3>
                <div class="chart-wrapper">
                    <canvas id="nolima-retrieval-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- LongMemEval Tab -->
        <div id="longmemeval-tab" class="tab-content">
            <div class="controls">
                <h3>Select Providers</h3>
                <div id="longmemeval-providers" class="provider-checkboxes"></div>
            </div>

            <div class="stats-grid" id="longmemeval-stats"></div>

            <div class="chart-container">
                <h3>Search Results by Provider</h3>
                <div class="chart-wrapper">
                    <canvas id="longmemeval-results-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- LoCoMo Tab -->
        <div id="locomo-tab" class="tab-content">
            <div class="controls">
                <h3>Select Providers</h3>
                <div id="locomo-providers" class="provider-checkboxes"></div>
            </div>

            <div class="stats-grid" id="locomo-stats"></div>

            <div class="chart-container">
                <h3>Context Retrieval Rate</h3>
                <div class="chart-wrapper">
                    <canvas id="locomo-retrieval-chart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3>Questions Processed</h3>
                <div class="chart-wrapper">
                    <canvas id="locomo-questions-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
